name: "CodeQL"

on:
  push:
    branches: [ main, gsad-21.04, gsad-20.08 ]
  pull_request:
    branches: [ main, gsad-21.04, gsad-20.08 ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: '30 5 * * 0' # 5:30h on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: greenbone/gsad-20.08-gcc-testing

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
      # build between init and analyze ...
    - name: Configure and compile gsad
      run: |
        mkdir build && rm -rf .git && cd build/ \
          && cmake -DCMAKE_BUILD_TYPE=Debug .. && make install
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
